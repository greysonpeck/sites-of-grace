<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <link href="https://db.onlinewebfonts.com/c/342059cdb5197a064e40738c5fdc8727?family=Agmena+Pro+Book" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="progress-and-volume">
        <div class="progress max-w-[280px] ml-5 pt-2">
            <div class="progress-dark-bg max-w-[280px]"></div>
            <img id="stamina-left" src="./img/stamina-left-4.png" alt="" class="">
            <div class="progress-bar max-w-[273px]" id="progress-bar"></div>
        </div>
        <div class="volume-stuff absolute right-0 top-[5px]">
            <img id="volume-toggle" src="./img/volume-on.svg" class="volume ml-auto w-7 mr-3 top-3 relative cursor-pointer" alt="" class="src">
            <input type="range" id="volume-control" class="volume-slider pt-5 hidden" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <div class="controls flex">
        <div class="play-and-time flex  w-fit mt-3 ml-7">
            <button id="play-pause-button" class="text-white pl-5">Start</button>
            <div id="current-time" class="text-white opacity-0 w-fit px-6 ml-2">0:00</div>
        </div>

    </div>

    <div id="total-time" class="hidden"></div>

    <!-- Location Title -->
    <div class="audio-player sm:w-[400px] w-[280px]">
        <div id="location-block">
            <hr>
            <h2 id="location-title" class="text-2xl sm:text-3xl text-center py-2">Leyndell, Royal Capital</h2>
            <hr>
        </div>

        <audio id="audio" controls>
            <source id="audio-source" src="./audio/majula_30.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>


    <!-- Sites of Grace -->
    <div id="myContainer" class="flex flex-wrap justify-center m-auto pt-8 gap-2 w-4/5 sm:max-w-96"></div>

<!-- music -->

        <source src="./audio/leyndell.mp3">
     </audio>
     
     <script>
       let music = document.getElementById('music');
       music.play();
     </script> -->



    <button id="placeSwitcher" onclick=switchPlace() class="w-fit ring-1 ring-gray-800">switch</button>

    <script src="./src/scripts.js"></script>
    
</body>
</html>
